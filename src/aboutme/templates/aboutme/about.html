{% extends "main.html" %}
{% load static %}
{% block content %}

    {% for obj in objects_list %}
        <div class="row">
            <div class="col-md-3">
                <img class="img-thumbnail col-md-12" src="{{ obj.photo.url }}">
            </div>
            <div class="col-md-4 col-md-offset-1">
                <p>{{ obj.name }}</p>
            </div>
        </div>
    {% endfor %}

{% endblock %}
